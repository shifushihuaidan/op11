<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>图片放大镜插件</title>
    <script type="text/javascript" src="jquery11-1.8.2.min.js"></script>
    <script type="text/javascript" src="zaa.js"></script>
    <link href="zbb.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		#divtest
{
    width: 282px;
}
#divtest .title
{
    padding: 8px;
    background-color: Blue;
    color: #fff;
    height: 23px;
    line-height: 23px;
    font-size: 15px;
    font-weight: bold;
}
#divtest .content
{
    padding: 8px 0px;
    background-color: #fff;
    font-size: 13px;
}

.fl
{
    float: left;
}
.fr
{
    float: right;
}
	</style>
</head>
<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">图片放大镜</span> 
        </div>
        <div class="content">
            <a href="1.jpg" id="jqzoom" title="小兔子乖乖">
    	         <img src="1.jpg" alt="" width="100" height="100"/>
            </a>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
              $("#jqzoom").jqzoom({ //绑定图片放大插件jqzoom
                zoomWidth: 230, //小图片所选区域的宽
                zoomHeight: 230, //小图片所选区域的高
                zoomType: 'reverse' //设置放大镜的类型
            });
        });
    </script>
</body>
</html>
